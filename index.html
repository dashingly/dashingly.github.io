<!DOCTYPE html>
<html>
  <head>
    <title>Presto On TTC</title>
    

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      html, body {
        height: 100%;
        margin: auto;
        padding: 10px;
      }
      #map-canvas {
        height: 80%;
        margin: auto;
        width: 80%;
        border:3px solid #8AC007;
        padding: 10px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      function initialize() {
      // Create a simple map.
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 12,
        // Center on: Lawrence Ave. at Yonge St 43.725201, -79.402164
        center: {lat: 43.705201, lng: -79.406807}
      });

      // Load a GeoJSON.
      map.data.loadGeoJson('https://dashingly.github.io/heatmap.json');
      map.data.setStyle({
        //icon: '//example.com/path/to/image.png',
        fillColor: 'red'
        });
      }

      var transitLayer = new google.maps.TransitLayer();
      transitLayer.setMap(map);

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div class="container">
      <h1>Presto card On TTC</h1>
      This is a map of locations where Presto card is accepted on TTC.<br>
      You can use it to plan your trip.
      You will need to get tokens/cash if you are travelling to/from location where Presto is not accepted.
      <p>Last updated: 2015-10-01</p>
      
    </div>
    <div class="container" id="map-canvas"></div>

  </body>
</html>
