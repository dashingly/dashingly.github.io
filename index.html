<!DOCTYPE html>
<html>
  <head>
    <title>Presto On TTC</title>
    <p>Last updated: 2015-10-01</p>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      function initialize() {
      // Create a simple map.
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 12,
        // Center at Yonge and 401: 43.743448, -79.406807
        center: {lat: 43.743448, lng: -79.406807}
      });

      // Load a GeoJSON.
      map.data.loadGeoJson('https://dashingly.github.io/heatmap.json');
      map.data.setStyle({
        //icon: '//example.com/path/to/image.png',
        fillColor: 'red'
        });
      }

      var transitLayer = new google.maps.TransitLayer();
      transitLayer.setMap(map);

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="inputs">Placeholder text</div>
    <div id="map-canvas"></div>
  </body>
</html>
