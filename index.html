<!DOCTYPE html>
<html>
  <head>
    <title>Presto On TTC</title>
    

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      function initialize() {
      // Create a simple map.
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 12,
        // Center on: Lawrence Ave. at Yonge St 43.725201, -79.402164
        center: {lat: 43.725201, lng: -79.406807}
      });

      // Load a GeoJSON.
      map.data.loadGeoJson('https://dashingly.github.io/heatmap.json');
      map.data.setStyle({
        //icon: '//example.com/path/to/image.png',
        fillColor: 'red'
        });
      }

      var transitLayer = new google.maps.TransitLayer();
      transitLayer.setMap(map);

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="inputs">
    This is a quick tool to see where Presto can be used on TTC.
    It is useful in case you are planning a trip and want to know whether you can just use your Presto card for return trip or you will need tokens/cash to pay.
    </div>
    <p>Last updated: 2015-10-01</p>
    <div id="map-canvas"></div>

  </body>
</html>
